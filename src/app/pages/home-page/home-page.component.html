<app-header></app-header>
<app-content-header></app-content-header>


<div class="container">

    <div class="row">
        <div class="grid-50"></div>
        <div class="grid-50">
            <div class="row">
                <div class="grid-50">
                    <input placeholder="Search Channels" class="input" (input)="onSearchChange($event.target.value)"
                        type="text" #searchInput>
                </div>
                <div class="grid-50">

                    <!-- <select class="input" [ngModel]="slectedCategory">
                        <option value="sports">sports</option>
                    
                    </select> -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="grid-33" *ngFor="let src of sourceFiltered">
            <app-news-card [src]="src"></app-news-card>
        </div>


    </div>

    <div class="conatiner">
        <div class="hide-sm">

            <button [disabled]="page <= 0" class="btn btn-primary" (click)="setPreviewsPage()">
                prev
            </button>
            <span>{{page + 1}}</span>
            <button class="btn btn-primary" (click)="setNextPage(false)">
                next
            </button>
        </div>
        <div class="container text-center show-sm">
            <a class="clickable" (click)="setNextPage(true)">load more</a>
        </div>
    </div>

    <app-footer></app-footer>
</div>
